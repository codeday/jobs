mutation RespondRequest($request: String!, $file: Upload, $response: AdvisorsJSONObject) {
  advisors {
    respondRequest(request: $request, file: $file, response: $response)
  }
}

query GetRequest ($request: String!) {
  advisors {
    getRequest(request: $request) {
      givenName
      familyName
      email
      type
      resumeUrl
    }
  }
}
